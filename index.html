<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Code Validator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f0f0f0;
    }
    .container {
      background: white;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Check Product Authenticity</h2>
    <input type="text" id="codeInput" placeholder="Enter product code" />
    <button onclick="validateCode()">Validate</button>
    <div id="result"></div>
  </div>

  <script>
    async function validateCode() {
      const input = document.getElementById("codeInput").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Checking...";

      try {
        const response = await fetch("https://api.sheetbest.com/sheets/c93fed9d-83c6-4c0c-b029-757f94880412");
        const data = await response.json();

        const match = data.find(row => row.Code === input);

        if (match) {
          resultDiv.innerHTML = `<span style="color:green">✅ Authentic: ${match.Product} (${match.Status})</span>`;
        } else {
          resultDiv.innerHTML = `<span style="color:red">❌ Invalid code</span>`;
        }
      } catch (err) {
        resultDiv.innerHTML = `<span style="color:red">⚠️ Error fetching data</span>`;
        console.error(err);
      }
    }
  </script>
</body>
</html>
