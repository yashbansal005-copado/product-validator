<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Authenticity Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      color: #2b7a78;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      margin: 1rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background: #2b7a78;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    #result {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Check Product Authenticity</h2>
    <input type="text" id="codeInput" placeholder="Enter product code" />
    <button onclick="validateCode()">Validate</button>
    <div id="result"></div>
  </div>

  <script>
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      if (code) {
        document.getElementById("codeInput").value = code;
        checkProduct();
      }
    };
    
    async function validateCode() {
      const input = document.getElementById("codeInput").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Checking...";

      try {
        const response = await fetch("https://api.sheetbest.com/sheets/c93fed9d-83c6-4c0c-b029-757f94880412");
        const data = await response.json();

        const match = data.find(row => row.Code === input);

        if (match) {
          resultDiv.innerHTML = `<span style="color:green">✅ Authentic: ${match.Product} (${match.Status})</span>`;
        } else {
          resultDiv.innerHTML = `<span style="color:red">❌ Invalid code</span>`;
        }
      } catch (err) {
        resultDiv.innerHTML = `<span style="color:red">⚠️ Error fetching data</span>`;
        console.error(err);
      }
    }
  </script>
</body>
</html>
