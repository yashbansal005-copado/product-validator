<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Thank You – Warranty Registered</title>

<style>
  :root{
    --brand:#2b7a78;
    --bg1: #e0f7fa;
    --bg2: #e8f9ff;
    --card:#fff;
  }
  html,body{height:100%;margin:0;}
  body {
    margin: 0;
    font-family: 'Segoe UI', Roboto, Arial;
    background: linear-gradient(135deg, var(--bg1), var(--bg2), #ffffff);
    display: flex;
    align-items: center;
    justify-content: center;
    padding:20px;
  }

  .container {
    background: var(--card);
    width: 100%;
    max-width: 520px;
    padding: 28px;
    border-radius: 18px;
    box-shadow: 0 8px 28px rgba(0,0,0,0.15);
    text-align: center;
    box-sizing: border-box;
  }

  .tick-circle {
    width: 110px;
    height: 110px;
    background: linear-gradient(135deg, #2ecc71, #27ae60);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 auto 16px;
  }

  .tick { font-size:54px; color:#fff; font-weight:700; }

  h1 { color:#1a4d7a; font-size:24px; margin:8px 0; }
  p { color:#4b4b4b; font-size:15px; line-height:1.45; margin:8px 0 12px; }

  .details-box {
    background: #f7fbff;
    border-left: 5px solid var(--brand);
    padding: 12px;
    border-radius: 10px;
    text-align: left;
    margin-top: 12px;
    font-size:15px;
  }

  .details-box p{ margin:6px 0; }

  .home-btn {
    display:block;
    width:100%;
    padding:12px;
    margin-top:18px;
    background:var(--brand);
    color:#fff;
    border:none;
    border-radius:10px;
    font-weight:700;
    font-size:15px;
    cursor:pointer;
  }

  @media (max-width:420px){
    .container{ padding:18px; border-radius:12px; }
    .tick-circle{ width:96px; height:96px; }
    .tick{ font-size:44px; }
    h1{ font-size:20px; }
  }
</style>
</head>

<body>
<div class="container" role="region" aria-labelledby="thankTitle">
  <div class="tick-circle"><div class="tick">✔</div></div>
  <h1 id="thankTitle">Thank You!</h1>
  <p>Your warranty has been successfully registered. You will receive updates and support using the details provided.</p>

  <div class="details-box" id="detailsBox">Loading...</div>

</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name") || '';
  const product = params.get("product") || '';
  const code = params.get("code") || '';

  const box = document.getElementById('detailsBox');
  box.innerHTML = `
    <p><strong>Customer Name:</strong> ${escapeHtml(name)}</p>
    <p><strong>Product:</strong> ${escapeHtml(product)}</p>
    <p><strong>Registration Code:</strong> ${escapeHtml(code)}</p>
  `;

  // small helper to avoid injection via URL params
  function escapeHtml(str){
    return String(str).replace(/[&<>"']/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[s]));
  }
</script>
</body>
</html>
