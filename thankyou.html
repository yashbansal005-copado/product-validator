<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thank You ‚Äì Warranty Registered</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Roboto, Arial;
    background: linear-gradient(135deg, #e0f7fa, #e8f9ff, #ffffff);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow-x: hidden;
  }

  .container {
    background: white;
    width: 90%;
    max-width: 500px;
    padding: 32px;
    border-radius: 18px;
    box-shadow: 0 8px 28px rgba(0,0,0,0.15);
    text-align: center;
  }

  .tick-circle {
    width: 120px;
    height: 120px;
    background: linear-gradient(135deg, #2ecc71, #27ae60);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 auto 20px;
  }

  h1 {
    color: #1a4d7a;
    font-size: 26px;
    font-weight: 700;
  }

  /* Popup overlay */
  .scratch-popup-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    touch-action: none;
  }

  .scratch-popup {
    background: white;
    padding: 20px;
    width: 90%;
    max-width: 380px;
    border-radius: 16px;
    text-align: center;
    position: relative;
  }

  /* Scratch Area */
  .scratch-area {
    position: relative;
    width: 100%;
    height: 180px;
    margin-top: 15px;
    border-radius: 12px;
    overflow: hidden;
    touch-action: none; /* prevents shaking */
  }

  /* Prize text */
  .reward-inside {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    font-size: 32px;
    font-weight: bold;
    color: #2b7a78;
    z-index: 1;
    pointer-events: none;
    text-align: center;
  }

  /* Scratch layer */
  #scratchCanvas {
    position: absolute;
    top: 0; left: 0;
    width: 100%; 
    height: 100%;
    border-radius: 12px;
    background: #b5b5b5; /* silver layer */
    z-index: 2; 
    touch-action: none; /* prevents scroll shake */
  }

  .close-btn {
    margin-top: 18px;
    background: #2b7a78;
    padding: 12px;
    width: 100%;
    border-radius: 10px;
    color: #fff;
    border: none;
    font-size: 18px;
    display: none;
  }
</style>
</head>

<body>

<div class="container">
  <div class="tick-circle"><div class="tick">‚úî</div></div>
  <h1>Thank You!</h1>
  <p>Your warranty has been successfully registered.</p>
  <div class="details-box" id="detailsBox"></div>
</div>

<!-- Popup -->
<div class="scratch-popup-bg" id="popupBG">
  <div class="scratch-popup">
    <h2>Scratch & Win üéÅ</h2>

    <div class="scratch-area">
      <div id="rewardText" class="reward-inside"></div>
      <canvas id="scratchCanvas"></canvas>
    </div>

    <button class="close-btn" id="closeBtn" onclick="closePopup()">OK</button>
  </div>
</div>

<script>
const sheetURL = "https://api.sheetbest.com/sheets/7b843d7a-47a4-406b-9555-28d60b46cd0c";
/* Load params */
const params = new URLSearchParams(window.location.search);
const code = params.get("code");
document.getElementById("detailsBox").innerHTML = `
  <p><b>Customer Name:</b> ${params.get("name")}</p>
  <p><b>Product:</b> ${params.get("product")}</p>
  <p><b>Registration Code:</b> ${params.get("code")}</p>
`;

/* Rewards */
const rewards = [
  "‚Çπ5 Cashback",
  "‚Çπ10 Cashback",
  "‚Çπ15 Cashback",
  "‚Çπ20 Cashback",
  "‚Çπ25 Cashback",
  "‚Çπ30 Cashback"
  ];

const selectedReward = rewards[Math.floor(Math.random() * rewards.length)];
document.getElementById("rewardText").innerText = selectedReward;

/* Show popup */
window.onload = () => {
  setTimeout(() => {
    document.body.style.overflow = "hidden"; 
    document.getElementById("popupBG").style.display = "flex";
    initScratchCard();
  }, 700);
};

/* Scratch logic */
function initScratchCard() {
  const canvas = document.getElementById("scratchCanvas");
  const ctx = canvas.getContext("2d");
  const closeBtn = document.getElementById("closeBtn");

  canvas.width = canvas.offsetWidth;
  canvas.height = canvas.offsetHeight;

  ctx.fillStyle = "#1e88e5";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  let scratching = false;

  function scratch(e) {
    const rect = canvas.getBoundingClientRect();
    let x, y;

    if (e.touches) {
      x = e.touches[0].clientX - rect.left;
      y = e.touches[0].clientY - rect.top;
    } else {
      x = e.clientX - rect.left;
      y = e.clientY - rect.top;
    }

    ctx.globalCompositeOperation = "destination-out";
    ctx.beginPath();
    ctx.arc(x, y, 25, 0, Math.PI * 2);
    ctx.fill();

    checkReveal();
  }

  canvas.addEventListener("mousedown", () => scratching = true);
  canvas.addEventListener("mouseup", () => scratching = false);
  canvas.addEventListener("mousemove", (e) => scratching && scratch(e));

  canvas.addEventListener("touchstart", (e) => { scratching = true; e.preventDefault(); });
  canvas.addEventListener("touchend", () => scratching = false);
  canvas.addEventListener("touchmove", (e) => { scratching && scratch(e); e.preventDefault(); });

  function checkReveal() {
    const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
    let cleared = 0;

    for (let i = 3; i < pixels.length; i += 4) {
      if (pixels[i] === 0) cleared++;
    }

    const percent = (cleared / (canvas.width * canvas.height)) * 100;

    if (percent > 50) {
      canvas.style.pointerEvents = "none";
      canvas.style.opacity = "0";
      closeBtn.style.display = "block";

      if (!window.savedReward) {
      window.savedReward = true;

      const payload = {
      CashReward: selectedReward
    };

    fetch(`${sheetURL}/Code/${encodeURIComponent(code)}`, {
      method: "PATCH",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });
  }
    }
  }
}

function closePopup() {
  document.getElementById("popupBG").style.display = "none";
  document.body.style.overflow = "auto";
}
</script>

</body>
</html>
