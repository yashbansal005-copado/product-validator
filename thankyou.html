<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thank You – Warranty Registered</title>

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Roboto, Arial;
    background: linear-gradient(135deg, #e0f7fa, #e8f9ff, #ffffff);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    background: white;
    width: 90%;
    max-width: 500px;
    padding: 32px;
    border-radius: 18px;
    box-shadow: 0 8px 28px rgba(0,0,0,0.15);
    text-align: center;
    animation: fadeInUp 0.8s ease;
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .tick-circle {
    width: 120px;
    height: 120px;
    background: linear-gradient(135deg, #2ecc71, #27ae60);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 auto 20px;
    animation: pop 0.5s ease;
  }

  @keyframes pop {
    0% { transform: scale(0.4); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  .tick {
    font-size: 60px;
    color: white;
    font-weight: bold;
  }

  h1 {
    color: #1a4d7a;
    font-size: 26px;
    font-weight: 700;
    margin-bottom: 12px;
  }

  p {
    color: #4b4b4b;
    font-size: 16px;
    line-height: 1.5;
    margin-bottom: 18px;
  }

  .details-box {
    background: #f7fbff;
    border-left: 5px solid #2b7a78;
    padding: 14px;
    border-radius: 10px;
    text-align: left;
    margin-top: 20px;
  }

  .details-box p {
    margin: 6px 0;
    font-size: 15px;
  }

  .home-btn {
    display: block;
    width: 100%;
    padding: 14px;
    margin-top: 25px;
    background: #2b7a78;
    color: white;
    font-size: 17px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s ease;
    font-weight: 600;
  }

  .home-btn:hover {
    background: #226d6c;
  }
</style>
</head>

<body>

<div class="container">

  <div class="tick-circle">
    <div class="tick">✔</div>
  </div>

  <h1>Thank You!</h1>
  <p>Your warranty has been successfully registered.</p>
  <p>You will receive updates and support using the details provided.</p>

  <div class="details-box" id="detailsBox">
    <!-- Filled dynamically -->
  </div>

 <!-- <button class="home-btn" onclick="goHome()">Go to Home</button>-->
</div>

<script>
  // Pull name + product from URL params
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name");
  const product = params.get("product");
  const code = params.get("code");

  document.getElementById("detailsBox").innerHTML = `
    <p><b>Customer Name:</b> ${name}</p>
    <p><b>Product:</b> ${product}</p>
    <p><b>Registration Code:</b> ${code}</p>
  `;

  function goHome() {
    window.location.href = "index.html";
  }
</script>

</body>
</html>
