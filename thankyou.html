<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thank You ‚Äì Warranty Registered</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Roboto, Arial;
    background: linear-gradient(135deg, #e0f7fa, #e8f9ff, #ffffff);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow-x: hidden;
  }

  .container {
    background: white;
    width: 90%;
    max-width: 500px;
    padding: 32px;
    border-radius: 18px;
    box-shadow: 0 8px 28px rgba(0,0,0,0.15);
    text-align: center;
    animation: fadeInUp 0.8s ease;
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .tick-circle {
    width: 120px;
    height: 120px;
    background: linear-gradient(135deg, #2ecc71, #27ae60);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 auto 20px;
  }

  .tick {
    font-size: 60px;
    color: white;
    font-weight: bold;
  }

  h1 {
    color: #1a4d7a;
    font-size: 26px;
    font-weight: 700;
    margin-bottom: 12px;
  }

  p {
    color: #4b4b4b;
    font-size: 16px;
    line-height: 1.5;
    margin-bottom: 18px;
  }

  .details-box {
    background: #f7fbff;
    border-left: 5px solid #2b7a78;
    padding: 14px;
    border-radius: 10px;
    text-align: left;
    margin-top: 20px;
  }

  .details-box p {
    margin: 6px 0;
    font-size: 15px;
  }

  /* ‚ú® SCRATCH CARD POPUP */
  .scratch-popup-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
  }

  .scratch-popup {
    background: white;
    padding: 20px;
    width: 90%;
    max-width: 380px;
    border-radius: 16px;
    text-align: center;
    position: relative;
    touch-action: none;  /* prevents scroll/shake */
  }

  #scratchCanvas {
    width: 100%;
    height: 180px;
    border-radius: 12px;
    background: #ccc;
    margin-top: 15px;
    touch-action: none; /* prevent screen scrolling */
  }

  .reward-text {
    font-size: 26px;
    font-weight: bold;
    margin-top: 10px;
    color: #2b7a78;
    display: none; /* hidden until fully scratched */
  }

  .close-btn {
    margin-top: 15px;
    background: #2b7a78;
    padding: 12px 20px;
    border-radius: 10px;
    color: white;
    border: none;
    width: 100%;
    font-size: 18px;
    display: none;
    cursor: pointer;
  }

</style>
</head>

<body>

<div class="container">

  <div class="tick-circle">
    <div class="tick">‚úî</div>
  </div>

  <h1>Thank You!</h1>
  <p>Your warranty has been successfully registered.</p>

  <div class="details-box" id="detailsBox"></div>
</div>

<!-- üéâ SCRATCH CARD POPUP -->
<div class="scratch-popup-bg" id="popupBG">
  <div class="scratch-popup">
    <h2>Scratch & Win! üéÅ</h2>
    <p>Scratch the card below to reveal your reward</p>

    <!-- Hidden reward -->
    <div id="rewardValue" style="display:none;">‚Çπ50 Cashback</div>

    <canvas id="scratchCanvas"></canvas>

    <div class="reward-text" id="rewardText"></div>

    <button class="close-btn" id="closeBtn" onclick="closePopup()">OK</button>
  </div>
</div>


<script>
  /* ------------------------------
       LOAD URL PARAMS
  ------------------------------ */
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name");
  const product = params.get("product");
  const code = params.get("code");

  document.getElementById("detailsBox").innerHTML = `
      <p><b>Customer Name:</b> ${name}</p>
      <p><b>Product:</b> ${product}</p>
      <p><b>Registration Code:</b> ${code}</p>
  `;

  /* ------------------------------
       OPEN SCRATCH CARD POPUP
  ------------------------------ */
  window.onload = () => {
    setTimeout(() => {
      document.getElementById("popupBG").style.display = "flex";
      initScratchCard();
    }, 800);
  };


  /* ------------------------------
        SCRATCH CARD LOGIC
  ------------------------------ */
  function initScratchCard() {
    const canvas = document.getElementById("scratchCanvas");
    const ctx = canvas.getContext("2d");
    const rewardText = document.getElementById("rewardText");
    const rewardValue = document.getElementById("rewardValue").innerText;
    const closeBtn = document.getElementById("closeBtn");

    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;

    ctx.fillStyle = "#b5b5b5";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    let scratching = false;

    function scratch(e) {
      const rect = canvas.getBoundingClientRect();
      let x, y;

      if (e.touches) {
        x = e.touches[0].clientX - rect.left;
        y = e.touches[0].clientY - rect.top;
      } else {
        x = e.clientX - rect.left;
        y = e.clientY - rect.top;
      }

      ctx.globalCompositeOperation = "destination-out";
      ctx.beginPath();
      ctx.arc(x, y, 25, 0, Math.PI * 2);
      ctx.fill();

      checkReveal();
    }

    /* Prevent screen shake */
    canvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      scratching = true;
    });

    canvas.addEventListener("touchend", (e) => {
      e.preventDefault();
      scratching = false;
    });

    canvas.addEventListener("touchmove", (e) => {
      e.preventDefault();
      if (scratching) scratch(e);
    });

    canvas.addEventListener("mousedown", () => scratching = true);
    canvas.addEventListener("mouseup", () => scratching = false);
    canvas.addEventListener("mousemove", (e) => { if (scratching) scratch(e); });


    function checkReveal() {
      const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
      let cleared = 0;

      for (let i = 3; i < pixels.length; i += 4) {
        if (pixels[i] === 0) cleared++;
      }

      const percent = (cleared / (canvas.width * canvas.height)) * 100;

      if (percent > 45) {
        rewardText.innerText = rewardValue;
        rewardText.style.display = "block";
        closeBtn.style.display = "block";
      }
    }
  }

  function closePopup() {
    document.getElementById("popupBG").style.display = "none";
  }
</script>

</body>
</html>
